<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../css/setting/company_information.css">
        <link rel="shortcut icon" href="../../picture/favicon.ico">
        <title>【代行エンジン】代行業を一括で検索・比較出来るサイト</title>
        <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../../css/slick/slick1.css"/>
        <link rel="stylesheet" type="text/css" href="../../css/slick/slick-theme1.css"/>
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body>
            <header>
                    <div class="logo">
                        <div class="homebox">
                            <a href="../home/before-login.html"><img src="../../picture/daico.png" class="homebox1"></a>
                        </div>
                        <div class="get">
                            <div class="logo0">
                                <a href="../register/after-registration.html" class="login2"><i class="fas fa-user-circle"></i>   新規会員登録(無料)</a>
                            </div>
                            <div class="logo00">
                                <a class="login" id="login-show"><i class="fas fa-sign-in-alt"></i> ログイン</a>
                            </div>
                        </div>
                    </div>
                </header>
                    <div class="login-modal-wrapper" id="login-modal">
                      <div class="modal">
                        <div class="close-modal">
                            <i class="fa fa-2x fa-times"></i>
                        </div>
                        <div id="login-form">
                          <h2>Emailログイン</h2>
                          <form action="#">
                            <input class="form-control" type="text" placeholder="メールアドレス">
                            <input class="form-control" type="password" placeholder="パスワード">
                            <a href="after-login.html"><div id="submit-btn">ログイン</div></a>
                          </form>
                        </div>
                      </div>
                    </div>
                    <nav class="template">
                        <div id="menu">
                            <div class="just"><a href="../favorite/favorite.html" class="favorite"><i class="far fa-heart"></i>  <span class="sp">お気に入り</span></a></div>
                            <div class="just"><a href="../notification/store.html" class="notice"><i class="far fa-envelope"></i>  <span class="sp">通知</span></a></div>
                            <div class="just3"><a href="../home/before-login.html" class="home"><span class="sp"><img src="../../picture/pinklogo.png" class="daico"></span></a></div>
                            <div class="just just4"><a href="../home/before-login.html" class="favorite"><i class="fas fa-home"></i><span class="sp">ホーム</span></a></div>
                            <div class="just"><a href="../order-history/order.html" class="order-history"><i class="fas fa-history"></i>  <span class="sp">注文履歴</span></a></div>
                            <div class="just"><a href="../setting/setting.html" class="my-page"><i class="fas fa-cogs"></i>  <span class="sp">設定</span></a></div>
                        </div>
                    </nav>
        <div class="flex1">
            <div class="last">
                    <div class="three">
                        <p class="order1">DAICO　掲載資料請求</p>
                    </div>
                <div class="info">
                    <div class="nameform">
                        <div class="sikiri">お名前</div>
                        <div class="cp_iptxt">
                            <input type="text" placeholder="ご担当者名">
                            <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="cp_ipradio">
                        <div class="menwomen">
                            <div class="sikiri">郵便番号</div>
                            <!-- ▼郵便番号入力フィールド(3桁+4桁) -->
                            <input type="text" name="zip31" size="4" maxlength="3"> － <input type="text" name="zip32" size="5" maxlength="4" onKeyUp="AjaxZip3.zip2addr('zip31','zip32','pref31','addr31','addr31');">
                            <!-- ▼住所入力フィールド(都道府県) -->
                            <input type="text" name="pref31" size="20">
                            <!-- ▼住所入力フィールド(都道府県以降の住所) -->
                            <input type="text" name="addr31" size="40">
                            </div>
                        </div>
                    </div>
                    <div class="tellphone">
                        <label for="i_tel"><div class="sikiri">電話番号</div></label>
                        <div class="flexbox01">
                            <input id="i_tel" type="tel" name="tel" value="" inputmode="tel" placeholder="080-1234-5678">
                        </div>
                    </div>   
                    <div class="mailform">
                        <div class="sikiri">メールアドレス</div>
                        <div class="flexbox01">
                            <input id="i_tel" type="text" name="email" value="" style="ime-mode:disabled" placeholder="localname@domain.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="メールアドレス" required />
                        </div>
                    </div>
                    <div class="passform">
                        <div class="sikiri">貴店の業種（複数可）</div>
                        <div class="flexbox01">
                            <input id="i_tel" type="password" name="password" value="" style="ime-mode:disabled" placeholder="例）家事代行、育児代行" pattern="(?=.*?[a-z])(?=.*?[A-Z])(?=.*?\d)[a-zA-Z\d]{6,}" title="半角英大文字・半角英小文字・半角数字いれずれも必ず含む6文字以上" required />
                        </div>    
                    </div>
                    <div class="question">
                        <div class="sikiri">ご要望・ご質問など</div>
                        <div class="flexbox01">
                            <textarea name="example" cols="50" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="buton">
                        <a href="" class="click"><button type="button" class="buton1">確認する</button></a>
                    </div>
                </div>
            </div>
        </div>
        <script src="favorite.js"></script>
        <script src="../../javascript/login.js"></script>
    </body>
</html>
