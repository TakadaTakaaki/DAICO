{% extends "../../../engine-base.html" %}
{% block body %}
{% load static %}
    <div class="page">
        <h1>返信フォーム</h1>
        <select class="status">
            <option value="未対応">未対応</option>
            <option value="開発処理中">開発処理中</option>
            <option value="対応済み">対応済み</option>
            <option value="保留">保留</option>
            <option value="クローズ">クローズ</option>
        </select>
        <div class="balloon1">
            <p class="serihu1">{{ contacts.get_foo_display }}</p>
            <div class="zyouken">
                <p class="simekiri">
                        　　　{{ contacts.message }}<br><br>
                    <be></be><br><em class="meizi">　　アカウント名</em> : {{ contacts.name }}
                    <br><em class="meizi">　　メールアドレス</em> : {{ contacts.email }}
                </p>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="返信内容">
            <a href=""><button type="submit">送信</button></a>
        </div>
        <h1></h1>
    </div>
{% endblock %}
